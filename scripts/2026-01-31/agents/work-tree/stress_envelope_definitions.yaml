      - neighbor_weight_perturbed_to_baseline
  - envelope_id: admissible_second_order_weight_label_A
    scope: admissible
    description: fixed second_order_weight at label A within persistence region.
    bounded_parameters:
      neighbor_weight: "0.5"
      second_order_weight: "0.25"
      decision_identity_label: A
    conditions_required:
      - decision_identity_match
      - within_identity_persistence_region
    observables_required:
      - decision_identity_label
      - identity_persistence_region
    trace_evidence:
      - second_order_weight_baseline_to_baseline
  - envelope_id: admissible_second_order_weight_label_B
    scope: admissible
    description: fixed second_order_weight at label B within persistence region.
    bounded_parameters:
      neighbor_weight: "0.5"
      second_order_weight: "0.5"
      decision_identity_label: B
    conditions_required:
      - decision_identity_match
      - within_identity_persistence_region
    observables_required:
      - decision_identity_label
      - identity_persistence_region
    trace_evidence:
      - second_order_weight_perturbed_to_perturbed
