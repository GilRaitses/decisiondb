    scope: inadmissible
    description: boundary transition between labels A and B with route and edge order changes.
    bounded_parameters:
      boundary_marker: "0.25 | 0.5"
      neighbor_weight: "0.5"
    conditions_failed:
      - decision_identity_match
      - within_identity_persistence_region
      - no_boundary_crossing
    failure_conditions_triggered:
      - decision_identity_label_changed
      - boundary_route_changed
      - boundary_edge_order_changed
      - outside_identity_region
    observables_required:
      - decision_identity_label
      - route_changed_flag
      - edge_order_changed_flag
    trace_evidence:
      - second_order_weight_baseline_to_perturbed
      - second_order_weight_perturbed_to_baseline
  - envelope_id: inadmissible_cross_sweep_label_change
    scope: inadmissible
    description: cross-sweep context change with decision identity label change.
    bounded_parameters:
      source_label: A
      target_label: B
    conditions_failed:
      - decision_identity_match
    failure_conditions_triggered:
      - decision_identity_label_changed
    observables_required:
      - decision_identity_label
      - path_nodes_sequence
    trace_evidence:
      - cross_sweep_A_to_B
      - cross_sweep_B_to_A
  - envelope_id: inadmissible_equivalence_policy_mismatch
    scope: inadmissible
    description: decision identity equivalence policy reference differs across contexts.
    bounded_parameters:
      equivalence_policy_reference: "source_policy_reference | target_policy_reference"
    conditions_failed:
      - decision_identity_equivalence_policy_fixed
    failure_conditions_triggered:
      - equivalence_policy_changed
    observables_required:
      - equivalence_policy_reference
    trace_evidence:
      - equivalence_policy_reference_mismatch
